<ion-split-pane  contentId="main">
  <!--  the side menu  -->
  <ion-menu #snav contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-menu-toggle slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-menu-toggle>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item class="splash" lines="none">
          <ion-img src="../assets/splash.png"></ion-img>
        </ion-item>
        <ion-item button class="item-menu" lines="full" routerLink="/tabs/menu" (click)="snav.toggle()">
          <ion-icon slot="start" name="book-outline"></ion-icon>
          <ion-label>Cardápio</ion-label>
        </ion-item>
        <ion-item button class="item-menu" lines="full" routerLink="/tabs/cashback" (click)="snav.toggle()">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>Cashback</ion-label>
        </ion-item>
        <ion-item button class="item-menu" lines="full" routerLink="/tabs/profile" (click)="snav.toggle()">
          <ion-icon slot="start" name="person-outline"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button class="item-menu" lines="full" (click)="logout(); snav.toggle()">
          <ion-icon slot="start" name="exit-outline"></ion-icon>
          <ion-label>Sair</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label slot="end" position="stacked">Versão 1.0.0</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- the main content -->
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-split-pane>
